<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <form action="">
            
            <h1>Cadatro dos Usuários</h1>
            <label for="username">Nome</label>
            <input type="text" name="username" id="username"></br>

            <label for="userPassword">Password: </label>
            <input type="password" name="userPassword" id="userPassword"></br>

            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email"></br>

            <label for="userText" id="formm">Comentario</label>
            <textarea name="userText" id="userText" cols="30" rows="10"></textarea></br>

            <div>

                <label for="CustomerSatisfaction">Qual o seu nivel de Satisfação?</label>
                <select name="CustomerSatisfaction" id="CustomerSatisfaction">
          
                  <option value="1">Muito Insatisfeito</option>
                  <option value="2">Insatisfeito</option>
                  <option value="3">Indiferente</option>
                  <option value="4">Satisfeito</option>
                  <option value="5">Muito Satisfeito</option>
                </select>
                 
               </div>

            <label for="userPlan">Plano</label>
            <select name="userPlan" id="userPlan">
               <option value="1">Básico</option>
               <option value="2">Médio</option>
               <option value="3">VIP</option> 
            </select></br></br>
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
</body>
</html>
